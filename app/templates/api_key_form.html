{% extends "base.html" %}
{% block content %}
<div class="span10">
	<h2> Register with Learn Sprout </h2> 
	<form action="" method="post" name="api_key_form">
		{{form.hidden_tag()}}
		<p>
			{{form.api_key}} API Key</p>
			{% for error in form.errors.nickname %}
			<span style="color: red;">[{{error}}]</span>
			{% endfor %}
 		<p>
			<input type="submit" value="Connect"></p>
	</form>

 {% endblock %}
